dist: focal
os: linux

jobs:
  allow_failures:
    - script:
        - echo Done
  include:
    - stage: Run tests
      script:
        - echo Done
        - echo $TRAVIS_TEST_RESULT > examine.txt
      workspaces:
        create:
          name: qa_test
          paths:
            - examine.txt
    - script:
        - true
    - script:
        - echo done
    - stage: Run Failure Script
      workspaces:
        use: qa_test
      script:
        - export status=$( cat examine.txt )
        - echo $status
        - if [ $status == 1 ]; then
            echo "done";
          fi
