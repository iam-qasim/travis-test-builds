jobs:
  include:
    - os: linux
      dist: xenial
      language: java
      before_install:
      - sudo apt-get -y remove default-jdk
      - sudo add-apt-repository -y ppa:openjdk-r/ppa
      - sudo apt -y update
      - sudo apt install -y openjdk-13-jdk
      - sudo  update-java-alternatives --set java-1.13.0-openjdk-amd64
      - java -version
      script: true
