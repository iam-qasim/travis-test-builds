sudo: required
dist: trusty
language: node_js
services: docker
node_js: '14'
#group: dev
before_install:
  - sudo apt-get update && sudo apt-get -y upgrade
  - pyenv local 3.6
  - pip install -U pip
  - pip install awscli
  - curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | /bin/bash
  - helm plugin install https://github.com/datreeio/helm-datree
script: true
