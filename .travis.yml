jobs:
  include:
    - os: linux
      dist: trusty
      language: android
      before_install:
      - curl -s "https://get.sdkman.io" | bash
      - source "$HOME/.sdkman/bin/sdkman-init.sh"
      - sdk install java 11.0.12-open
      - java -version
      script: true
    - os: linux
      dist: xenial
      language: java
      before_install:
      - sudo apt-get -y remove default-jdk
      - sudo apt -y autoremove
      - curl -s "https://get.sdkman.io" | bash
      - source "$HOME/.sdkman/bin/sdkman-init.sh"
      - sdk install java 13.0.2-open
      - java -version
      script: true
