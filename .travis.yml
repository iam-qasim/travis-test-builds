jobs:
  include:
    - os: linux
      dist: xenial
      language: ruby
      env:
        global:
          - SERVICE_NAME=test
          - DOCKER_FILE_PATH=./Dockerfile
          - DOCKER_CONTEXT=./
      ruby:
        - 2.6.6
      services:
        - docker
      script:
        - eval $(docker-machine env --unset)
        - docker version
        - docker --version
