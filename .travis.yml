branches:
  only:
    - sonarcloud-intregation
os: linux
dist: focal
arch: amd64
language: node_js
node_js: lts/*
env:
  global:
  - NPM_MAJOR_VERSION=8
  - test_app=testapp
  - AWS_STACK_NAME=${test_app}-db
cache:
  npm: true
  directories:
    - vendor/bundle
#addons:
#  apt:
#    packages:
#      - --install-recommends
#      - gcc-arm-none-eabi
#  sonarcloud:
#    organization: "qasim-at-tci"
#    token:
#      secure: ""

before_install:
  - npm install --global npm@$NPM_MAJOR_VERSION
  - bundle install --deployment
  
jobs:
  include:
    - env: 
        - test_app=overridenappname
        - AWS_STACK_NAME="${test_app}-db"
      script: echo ${AWS_STACK_NAME}"
    - env: 
        - test_app=overriden
        - AWS_STACK_NAME="${test_app}-db"
      script: echo "${AWS_STACK_NAME}"
    - script: echo "${AWS_STACK_NAME}"

