version: ~> 1.0
sudo: none
os: linux
dist: xenial
language: java
branches:
  only:
    - minimal-build-check
install: skip
stages:
  - name: test
  - name: release
    if: branch = minimal-build-check AND type != pull_request
jobs:
  include:
    - script: sleep 1
    - stage: release
      arch: arm64
      script: sleep 2
    - stage: release
      arch: amd64
      script: sleep 3
    - stage: release
      arch: amd64-graviton2
      virt: lxd
      group: edge
      script: sleep 3
