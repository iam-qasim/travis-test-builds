# test
branches:
  only:
    - sonarcloud-intregation
os: linux
dist: xenial
arch: amd64
language: node_js
node_js: stable
addons:
  apt:
    packages:
      - --install-recommends
      - gcc-arm-none-eabi
  sonarcloud:
    organization: "qasim-at-tci"
    token:
      secure: ""
  
jobs:
  include:
    - script:
        - npm test

